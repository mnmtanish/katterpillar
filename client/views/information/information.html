# About the game

This game is built for StaticShowdown 2015. THe game is powered by mainly Meteor, Iron:Router, SnapSVG, FontAwesome, Animate.css, SweetAlerts, buzz sound and some stuff like Javascript and HTML. The game is targeted at beginners but experienced users can give it a shot just for fun.

# Sounds

Sound effects are from ion.sound library. Background music is this months (January 2015) audiojungle free file of the month.
