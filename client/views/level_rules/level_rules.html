<template name="level_rules">
  {{#if isLevel}}
    <div class="level-info">
      {{#markdown}}{{levelInfo}}{{/markdown}}
    </div>

    <hr>

    <div class="rules-list">
      <h1>Commands</h1>
      {{#each rules}}
        {{> level_rule}}
      {{/each}}
    </div>

    {{> level_rule_insert}}
  {{else}}
    {{goToHomepage}}
  {{/if}}
</template>
