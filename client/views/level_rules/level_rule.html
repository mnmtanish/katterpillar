<template name="level_rule">
  <div class="rule-code">
    {{> UI.dynamic template=ruleTemplate}}
    <a href="#" class="remove-rule"><i class="fa fa-remove"></i></a>
  </div>
</template>


<template name="level_rule_snake_moveForward">
  <pre>snake.moveForward();</pre>
</template>


<template name="level_rule_snake_turnLeft">
  <pre>snake.turnLeft();</pre>
</template>


<template name="level_rule_snake_turnRight">
  <pre>snake.turnRight();</pre>
</template>
