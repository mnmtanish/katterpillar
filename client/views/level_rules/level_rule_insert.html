<template name="level_rule_insert">
  {{#if isExtended}}
    <div class="rule-snippets-backdrop"></div>
    <div class="rule-snippets">
      {{#each ruleTypes}}
        <h2>{{type}}</h2>
        {{#each rules}}
        <a class="rule-snippet-name" href="#">{{{ruleName}}}</a>
        {{/each}}
      {{/each}}
    </div>
  {{else}}
    <a class="add-rule-snippet" href="#">+ add command</a>
  {{/if}}
</template>
